<div class="pagetitle" id="PageId_107323194">4.6 amiibo Settings Applet</div>
<div class="text_separate">
<p>The amiibo settings applet can do the following.</p>
<ul>
  <li>Register amiibo owners and nicknames</li>
  <li>Delete amiibo-compatible game data</li>
  <li>Restore amiibo-compatible data</li>
  <li>Reset amiibo</li>
</ul>
