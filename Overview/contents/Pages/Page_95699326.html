<!-- 4 Accounts -->
<div class="pagetitle" id="PageId_95699326">4 Accounts</div>
<div class="text_separate">
<p>NX implements a framework for the management of save data and the use of network services on an individual user basis with accounts.</p>
<p>This section presents an overview of the handling of accounts on the NX. For more information, see <em>Account Guide</em>.</p>
